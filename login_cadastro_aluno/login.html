<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="estilo_login.css">
</head>

<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.png" alt="Logo">
      <strong>Início</strong>
    </div>
    <div class="nav-items">
      <span>Chat temporário</span>
      <span><strong>T</strong></span>
    </div>
  </div>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Cadastro</label>
        <input type="text" name="txt" placeholder="User name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Login</button>
      </form>
    </div>
  </div>
  <span class="loader.css"></span>
</body>

</html>
