<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Professor</title>
  <link rel="stylesheet" href="estilo_login.css">
  <link rel="stylesheet" href="loading.css">
  <script src="../../back-end/login_professor/login.js" type="module"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.webp" alt="Logo">
      <strong>In√≠cio</strong>
    </div>
    <div class="nav-items">
      <span class="theme-toggle" title="Mudar para tema escuro">üåô</span>
    </div>
    <div class="aluno">
      <strong onclick="window.location.href='../login_cadastro_aluno/login.html'">Aluno</strong>
    </div>
  </div>
  <div class="main">
    <div class="tabs">
      <div class="tab-header">
        <div class="active">Login Professor</div>
      </div>
      <div class="tab-content">
        <div class="login-form">
          <form>
            <h2>Login</h2>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="username" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="pswd" placeholder="Digite sua senha" required>
            </div>
            <div id="login-message" class="login-message"></div>
            <div class="login-attempts">Tentativas restantes: <span id="attempts-left">3</span></div>
            <button type="button" onclick="coleta_dados()">Entrar</button>
            <div class="forgot-password" >
              <a href="../Pagina_esqueciSenha/Esquecisenha.html" onclick="esqueciSenha()">Esqueci minha senha</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay" style="display: none;"></div>
  <span class="loader" style="display: none;"></span>

  <script>
    // Fun√ß√£o para inicializar o sistema de temas
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se existe um tema salvo (usando vari√°vel em mem√≥ria ao inv√©s de localStorage)
      let savedTheme = 'light'; // Default theme

      // Aplicar o tema salvo ou o tema padr√£o (claro)
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        updateThemeIcon(true);
      }

      // Adicionar listener para o bot√£o de alternar tema
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }


      // Configura√ß√£o do loader para navega√ß√£o
      const loader = document.querySelector('.loader');
      document.querySelector('.logo').addEventListener('click', function(e) {
        e.preventDefault();
        const overlay = document.querySelector('.overlay');
        loader.style.display = 'block';
        overlay.style.display = 'block';
        setTimeout(() => {
          window.location.href = '../inicio/inicio.html';
        }, 3000);
      });
    });

    // Vari√°vel para armazenar o tema atual
    let currentTheme = 'light';

    // Fun√ß√£o para alternar entre temas claro e escuro
    function toggleTheme() {
      const isDarkTheme = document.body.classList.toggle('dark-theme');

      // Salvar a prefer√™ncia do usu√°rio em vari√°vel
      currentTheme = isDarkTheme ? 'dark' : 'light';

      // Atualizar o √≠cone
      updateThemeIcon(isDarkTheme);
    }

    // Fun√ß√£o para atualizar o √≠cone de acordo com o tema atual
    function updateThemeIcon(isDarkTheme) {
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.textContent = isDarkTheme ? '‚òÄÔ∏è' : 'üåô';
        themeToggle.setAttribute('title', isDarkTheme ? 'Mudar para tema claro' : 'Mudar para tema escuro');
      }
    }

    // Fun√ß√µes placeholder para compatibilidade

    function esqueciSenha() {
      console.log('Esqueci minha senha clicado');
      // Implementar l√≥gica de recupera√ß√£o de senha
    }
  </script>
</body>
</html>
