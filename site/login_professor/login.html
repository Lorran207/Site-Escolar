<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="estilo_login.css">
  <link rel="stylesheet" href="loading.css">
<link rel="stylesheet" href="../theme-toggle.css">
    <script src="../theme-toggle.js"></script>
</head>

<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.png" alt="Logo">
      <strong>Início</strong>
    </div>
    <div class=""></div>
    <div class="nav-items">
      <span><strong>T</strong></span>
    </div>
    <div class="aluno">
      <strong onclick="window.location.href='../login_cadastro_aluno/login.html'">Aluno</strong>
    </div>
  </div>
  <div class="main">
    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required="">
        <input type="password" name="pswd" id="password" placeholder="Digite sua senha" required="">
        <button type="button" onclick="validarLogin()">Entrar</button>
      </form>
    </div>
  </div>
  <div class="overlay" style="display: none;"></div>
  <span class="loader" style="display: none;"></span>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');

      document.querySelector('.logo').addEventListener('click', function(e) {
        e.preventDefault();
        const overlay = document.querySelector('.overlay');
        loader.style.display = 'block';
        overlay.style.display = 'block';
        setTimeout(() => {
          window.location.href = '../inicio/inicio.html';
        }, 3000);

  <script>
    function validarLogin() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;
      
      // Aqui você pode adicionar a lógica para verificar o login
      console.log("Email digitado:", email);
      console.log("Senha digitada:", senha);
      
      // Por enquanto, apenas um alerta simples
      alert("Login realizado com sucesso!\nEmail: " + email);
      
      // Futuramente você pode conectar isso ao backend
      // window.location.href = '../inicio/inicio.html';
    }
  </script>

</body>

</html>
