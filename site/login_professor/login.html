<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Professor</title>
  <link rel="stylesheet" href="estilo_login.css">
  <link rel="stylesheet" href="loading.css">
  <link rel="stylesheet" href="../theme-toggle.css">
  <script src="../theme-toggle.js"></script>
  <script src="../../back-end/login_professor/login.js" type="module"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.png" alt="Logo">
      <strong>InÃ­cio</strong>
    </div>
    <div class="nav-items">
        <span class="theme-toggle"><strong>ðŸŒ™</strong></span>
    </div>
    <div class="aluno">
      <strong onclick="window.location.href='../login_cadastro_aluno/login.html'">Aluno</strong>
    </div>
  </div>

  <div class="main">
    <div class="tabs">
      <div class="tab-header">
        <div class="active">Login Professor</div>
      </div>

      <div class="tab-content">
        <div class="login-form">
          <form>
            <h2>Login</h2>
            <div class="form-group">
              <label for="username">Email</label>
              <input type="email" id="username" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" name="pswd" placeholder="Digite sua senha" required>
            </div>
            <button type="button" onclick="coleta_dados()">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" style="display: none;"></div>
  <div class="loader" style="display: none;">
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle red"></div>
  </div>
  <div class="loading-text" style="display: none;">
    <span>C</span>
    <span>a</span>
    <span>r</span>
    <span>r</span>
    <span>e</span>
    <span>g</span>
    <span>a</span>
    <span>n</span>
    <span>d</span>
    <span>o</span>
    <span>.</span>
    <span>.</span>
    <span>.</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');
      const loadingText = document.querySelector('.loading-text');
      document.querySelector('.logo').addEventListener('click', function(e) {
        e.preventDefault();
        const overlay = document.querySelector('.overlay');
        loader.style.display = 'flex';
        loadingText.style.display = 'block';
        overlay.style.display = 'block';
        setTimeout(() => {
          window.location.href = '../inicio/inicio.html';
        }, 3000);
      });
    });
  </script>
  <script type="module">
    import { coleta_dados } from '../../back-end/login_professor/login.js';
    window.coleta_dados = coleta_dados;
  </script>
</body>
</html>
