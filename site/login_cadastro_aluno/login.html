<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aluno</title>
  <link rel="stylesheet" href="estilo_login.css">
  <link rel="stylesheet" href="loading.css">
  <script src="../../back-end/login_cadastro_aluno/login.js" type="module"></script>
  <link rel="stylesheet" href="../theme-toggle.css">
  <script src="../theme-toggle.js"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.webp" alt="Logo">
      <strong>In√≠cio</strong>
    </div>
    <div class="nav-items">
      <span class="theme-toggle" onclick="toggleTheme()"><strong>üåô</strong></span>
    </div>
    <div class="professor">
      <strong onclick="window.location.href='../login_professor/login.html'">Professor</strong>
    </div>
  </div>

  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Cadastro</label>
        <input type="text" name="txt" placeholder="Digite seu nome de usu√°rio" required>
        <input type="email" name="email" placeholder="Digite seu email" required>
        <input type="password" name="pswd" placeholder="Digite sua senha" required>
        <button type="button">Cadastrar-se</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="username" name="username" placeholder="Digite seu email" required>
        <input type="password" id="password" name="pswd" placeholder="Digite sua senha" required>
        <div id="login-message" class="login-message"></div>
        <div class="login-attempts">Tentativas: <span id="attempts-left">3</span></div>
        <button type="button" onclick="coleta_dados()">Login</button>
        <div class="forgot-password">
          <a href="#" onclick="esqueciSenha()">Esqueci minha senha</a>
        </div>
      </form>
    </div>
  </div>

  <div class="overlay" style="display: none;"></div>
  <span class="loader" style="display: none;"></span>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.querySelector('.loader');

      document.querySelector('.logo').addEventListener('click', function(e) {
        e.preventDefault();
        const overlay = document.querySelector('.overlay');
        loader.style.display = 'block';
        overlay.style.display = 'block';
        setTimeout(() => {
          window.location.href = '../inicio/inicio.html';
        }, 3000);
      });
    });

    // Fun√ß√£o para toggle do tema
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      const themeIcon = document.querySelector('.theme-toggle strong');
      if (document.body.classList.contains('dark-theme')) {
        themeIcon.textContent = '‚òÄÔ∏è';
      } else {
        themeIcon.textContent = 'üåô';
      }
    }
  </script>

  <script type="module">
    import { coleta_dados } from '../../back-end/login_cadastro_aluno/login.js';
    window.coleta_dados = coleta_dados;
  </script>
</body>
</html>
