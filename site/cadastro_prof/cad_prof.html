<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis de cores e estilos */
        :root {
            --cor-primaria: #e7b342;
            --cor-secundaria: #0a5ad1;
            --cor-acento: #ffb300;
            --cor-texto: #333;
            --cor-fundo: #f5f5f5;
            --cor-fundo-cartao: #ffffff;
            --sombra: 0 2px 5px rgba(0, 0, 0, 0.1);
            --borda-raio: 8px;
            --espacamento: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-acento) 100%);
            color: var(--cor-texto);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cadastro-container {
            background-color: var(--cor-fundo-cartao);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .cadastro-lateral {
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-acento));
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cadastro-lateral::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10px, -10px) rotate(180deg); }
        }

        .logo-cadastro {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        .logo-cadastro i {
            font-size: 35px;
            color: var(--cor-primaria);
        }

        .cadastro-lateral h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            z-index: 2;
            position: relative;
        }

        .cadastro-lateral p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            z-index: 2;
            position: relative;
        }

        .cadastro-form {
            padding: 40px;
            overflow-y: auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--cor-primaria);
            margin-bottom: 10px;
        }

        .form-header p {
            color: #777;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--cor-texto);
        }

        .label-required::after {
            content: ' *';
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--borda-raio);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(231, 179, 66, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input {
            padding-left: 45px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            font-size: 13px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: var(--borda-raio);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-acento));
            color: white;
            box-shadow: 0 4px 15px rgba(231, 179, 66, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 179, 66, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .login-link a {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .cadastro-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .cadastro-lateral {
                padding: 30px 20px;
                min-height: 200px;
            }

            .cadastro-lateral h1 {
                font-size: 24px;
            }

            .cadastro-form {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn-primary {
            background: #ccc;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <!-- Lateral esquerda com informações -->
        <div class="cadastro-lateral">
            <div class="logo-cadastro">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Portal do Professor</h1>
            <p>Gerencie o cadastro de professores de forma simples e eficiente. Adicione novos educadores à plataforma com todas as informações necessárias para o sistema.</p>
        </div>

        <!-- Formulário de cadastro -->
        <div class="cadastro-form">
            <div class="form-header">
                <h2>Cadastro de Professor</h2>
                <p>Preencha os dados do professor para criar o cadastro</p>
            </div>

            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome" class="label-required">Nome</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sobrenome" class="label-required">Sobrenome</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Seu sobrenome">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="label-required">E-mail</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpf" class="label-required">CPF</label>
                        <div class="input-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="disciplina" class="label-required">Disciplina Principal</label>
                        <select id="disciplina" name="disciplina" required>
                            <option value="">Selecione a disciplina</option>
                            <option value="matematica">Matemática</option>
                            <option value="portugues">Português</option>
                            <option value="historia">História</option>
                            <option value="geografia">Geografia</option>
                            <option value="ciencias">Ciências</option>
                            <option value="fisica">Física</option>
                            <option value="quimica">Química</option>
                            <option value="biologia">Biologia</option>
                            <option value="ingles">Inglês</option>
                            <option value="educacao_fisica">Educação Física</option>
                            <option value="artes">Artes</option>
                            <option value="filosofia">Filosofia</option>
                            <option value="sociologia">Sociologia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experiencia">Anos de Experiência</label>
                        <select id="experiencia" name="experiencia">
                            <option value="">Selecione</option>
                            <option value="0-1">0 - 1 ano</option>
                            <option value="2-5">2 - 5 anos</option>
                            <option value="6-10">6 - 10 anos</option>
                            <option value="11-20">11 - 20 anos</option>
                            <option value="20+">Mais de 20 anos</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="instituicao">Instituição de Ensino</label>
                    <div class="input-group">
                        <i class="fas fa-school"></i>
                        <input type="text" id="instituicao" name="instituicao" placeholder="Nome da escola ou instituição">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha" class="label-required">Senha Temporária</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" name="senha" required placeholder="Senha inicial do professor">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmar_senha" class="label-required">Confirmar Senha</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme a senha">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="3" placeholder="Observações adicionais sobre o professor (opcional)"></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                        <i class="fas fa-eraser"></i>
                        Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Cadastrar Professor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Formatação de campos
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            }
            e.target.value = value;
        });

        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
            } else if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '$1.$2');
            }
            e.target.value = value;
        });

        // Validação do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            // Simular loading
            const form = this;
            const submitBtn = form.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            
            form.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Cadastrando...';
            
            setTimeout(() => {
                form.classList.remove('loading');
                submitBtn.innerHTML = originalText;
                alert('Professor cadastrado com sucesso! Um e-mail com as credenciais foi enviado.');
                limparFormulario();
            }, 2000);
        });

        // Função para limpar o formulário
        function limparFormulario() {
            document.getElementById('cadastroForm').reset();
            document.getElementById('confirmar_senha').style.borderColor = '#e0e0e0';
        }

        // Validação em tempo real de senha
        document.getElementById('confirmar_senha').addEventListener('input', function() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            
            if (confirmarSenha && senha !== confirmarSenha) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>
</body>
</html>
