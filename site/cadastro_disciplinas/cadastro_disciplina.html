<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Disciplinas</title>
  <link rel="stylesheet" href="cadastro_disciplina.css">
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="goToHome()">
      <img src="../logo/logo.webp" alt="Logo">
      <strong>InÃ­cio</strong>
    </div>
    <div class="nav-items">
      <span class="theme-toggle" title="Mudar para tema escuro">ğŸŒ™</span>
    </div>
    <div class="aluno">
      <strong onclick="goToAluno()">Aluno</strong>
    </div>
  </div>

  <div class="main">
    <!-- FormulÃ¡rio de Cadastro de Disciplinas -->
    <div class="tabs">
      <div class="tab-header">
        <div class="active">ğŸ“š Cadastro de Disciplinas</div>
      </div>
      <div class="tab-content">
        <h2 class="form-title">Nova Disciplina</h2>
        <form id="cadastroForm">
          <div class="form-group">
            <label for="nome">Nome da Disciplina *</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: MatemÃ¡tica Aplicada" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="codigo">CÃ³digo *</label>
              <input type="text" id="codigo" name="codigo" placeholder="Ex: MAT001" required>
            </div>
            <div class="form-group">
              <label for="cargaHoraria">Carga HorÃ¡ria *</label>
              <input type="number" id="cargaHoraria" name="cargaHoraria" placeholder="Horas" min="1" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="creditos">CrÃ©ditos</label>
              <input type="number" id="creditos" name="creditos" placeholder="Ex: 4" min="1">
            </div>
            <div class="form-group">
              <label for="periodo">PerÃ­odo/Semestre</label>
              <input type="text" id="periodo" name="periodo" placeholder="Ex: 2024.1">
            </div>
          </div>

          <div class="form-group">
            <label for="professor">Professor ResponsÃ¡vel *</label>
            <input type="text" id="professor" name="professor" placeholder="Nome do professor" required>
          </div>

          <div class="form-group">
            <label for="departamento">Departamento</label>
            <input type="text" id="departamento" name="departamento" placeholder="Ex: Departamento de CiÃªncias Exatas">
          </div>

          <div class="form-group">
            <label for="ementa">Ementa/DescriÃ§Ã£o</label>
            <textarea id="ementa" name="ementa" placeholder="DescriÃ§Ã£o do conteÃºdo programÃ¡tico da disciplina"></textarea>
          </div>

          <div id="form-message" class="form-message"></div>

          <button type="button" onclick="cadastrarDisciplina()">ğŸ“š Cadastrar Disciplina</button>
        </form>
      </div>
    </div>

    <!-- Lista de Disciplinas Cadastradas -->
    <div class="lista-cadastrados">
      <div class="lista-header">
        ğŸ“š Disciplinas Cadastradas
      </div>
      <div class="lista-content" id="listaContent">
        <!-- Disciplinas serÃ£o adicionadas dinamicamente aqui -->
      </div>
    </div>
  </div>

  <script>
    // VariÃ¡vel para armazenar o tema atual
    let currentTheme = 'light';

    // Array para armazenar as disciplinas cadastradas
    let disciplinasCadastradas = [];

    // InicializaÃ§Ã£o
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar tema
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }

      // Renderizar lista inicial
      renderizarLista();
    });

    // FunÃ§Ã£o para alternar entre temas
    function toggleTheme() {
      const isDarkTheme = document.body.classList.toggle('dark-theme');
      currentTheme = isDarkTheme ? 'dark' : 'light';
      updateThemeIcon(isDarkTheme);
    }

    // FunÃ§Ã£o para atualizar o Ã­cone do tema
    function updateThemeIcon(isDarkTheme) {
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.textContent = isDarkTheme ? 'â˜€ï¸' : 'ğŸŒ™';
        themeToggle.setAttribute('title', isDarkTheme ? 'Mudar para tema claro' : 'Mudar para tema escuro');
      }
    }

    // FunÃ§Ã£o para cadastrar nova disciplina
    function cadastrarDisciplina() {
      const form = document.getElementById('cadastroForm');
      const formData = new FormData(form);
      const messageDiv = document.getElementById('form-message');

      // ValidaÃ§Ãµes bÃ¡sicas
      if (!formData.get('nome') || !formData.get('codigo') || !formData.get('cargaHoraria') || !formData.get('professor')) {
        showMessage('Por favor, preencha todos os campos obrigatÃ³rios (*).', 'error');
        return;
      }

      // Verificar se o cÃ³digo jÃ¡ existe
      const codigoExistente = disciplinasCadastradas.find(disciplina => disciplina.codigo === formData.get('codigo'));
      if (codigoExistente) {
        showMessage('Este cÃ³digo jÃ¡ estÃ¡ em uso. Por favor, escolha outro.', 'error');
        return;
      }

      // Criar nova disciplina
      const novaDisciplina = {
        id: Date.now(),
        nome: formData.get('nome'),
        codigo: formData.get('codigo'),
        cargaHoraria: formData.get('cargaHoraria'),
        creditos: formData.get('creditos'),
        periodo: formData.get('periodo'),
        professor: formData.get('professor'),
        departamento: formData.get('departamento'),
        ementa: formData.get('ementa'),
        dataCadastro: new Date().toLocaleDateString('pt-BR')
      };

      // Adicionar Ã  lista
      disciplinasCadastradas.push(novaDisciplina);

      // Limpar formulÃ¡rio
      form.reset();

      // Mostrar mensagem de sucesso
      showMessage('Disciplina cadastrada com sucesso!', 'success');

      // Renderizar lista atualizada
      renderizarLista();
    }

    // FunÃ§Ã£o para mostrar mensagens
    function showMessage(text, type) {
      const messageDiv = document.getElementById('form-message');
      messageDiv.textContent = text;
      messageDiv.className = `form-message ${type}`;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // FunÃ§Ã£o para renderizar a lista de disciplinas cadastradas
    function renderizarLista() {
      const listaContent = document.getElementById('listaContent');

      if (disciplinasCadastradas.length === 0) {
        listaContent.innerHTML = '<p style="text-align: center; color: #379091; font-style: italic; padding: 20px;">ğŸ“š Nenhuma disciplina cadastrada ainda.</p>';
        return;
      }

      const html = disciplinasCadastradas.map(disciplina => `
        <div class="item-card">
          <h3>ğŸ“š ${disciplina.nome}</h3>
          <p><strong>CÃ³digo:</strong> ${disciplina.codigo}</p>
          <p><strong>Professor:</strong> ${disciplina.professor}</p>
          <p><strong>Carga HorÃ¡ria:</strong> ${disciplina.cargaHoraria}h</p>
          ${disciplina.creditos ? `<p><strong>CrÃ©ditos:</strong> ${disciplina.creditos}</p>` : ''}
          ${disciplina.periodo ? `<p><strong>PerÃ­odo:</strong> ${disciplina.periodo}</p>` : ''}
          ${disciplina.departamento ? `<p><strong>Departamento:</strong> ${disciplina.departamento}</p>` : ''}
          ${disciplina.ementa ? `<p><strong>Ementa:</strong> ${disciplina.ementa}</p>` : ''}
          <p><strong>Cadastrado em:</strong> ${disciplina.dataCadastro}</p>
          <div class="item-actions">
            <button class="btn-small btn-edit" onclick="editarDisciplina(${disciplina.id})">âœï¸ Editar</button>
            <button class="btn-small btn-delete" onclick="excluirDisciplina(${disciplina.id})">ğŸ—‘ï¸ Excluir</button>
          </div>
        </div>
      `).join('');

      listaContent.innerHTML = html;
    }

    // FunÃ§Ã£o para editar disciplina
    function editarDisciplina(id) {
      const disciplina = disciplinasCadastradas.find(d => d.id === id);
      if (disciplina) {
        // Preencher o formulÃ¡rio com os dados da disciplina
        document.getElementById('nome').value = disciplina.nome;
        document.getElementById('codigo').value = disciplina.codigo;
        document.getElementById('cargaHoraria').value = disciplina.cargaHoraria;
        document.getElementById('creditos').value = disciplina.creditos || '';
        document.getElementById('periodo').value = disciplina.periodo || '';
        document.getElementById('professor').value = disciplina.professor;
        document.getElementById('departamento').value = disciplina.departamento || '';
        document.getElementById('ementa').value = disciplina.ementa || '';

        // Remover a disciplina da lista (serÃ¡ re-adicionada quando salvar)
        disciplinasCadastradas = disciplinasCadastradas.filter(d => d.id !== id);
        renderizarLista();

        // Scroll para o formulÃ¡rio
        document.querySelector('.tabs').scrollIntoView({ behavior: 'smooth' });

        showMessage('Disciplina carregada para ediÃ§Ã£o. FaÃ§a as alteraÃ§Ãµes e clique em Cadastrar.', 'success');
      }
    }

    // FunÃ§Ã£o para excluir disciplina
    function excluirDisciplina(id) {
      if (confirm('Tem certeza que deseja excluir esta disciplina?')) {
        disciplinasCadastradas = disciplinasCadastradas.filter(disciplina => disciplina.id !== id);
        renderizarLista();
        showMessage('Disciplina excluÃ­da com sucesso!', 'success');
      }
    }

    // FunÃ§Ãµes de navegaÃ§Ã£o
    function goToHome() {
      alert('Redirecionando para a pÃ¡gina inicial...');
      // window.location.href = '../inicio/inicio.html';
    }

    function goToAluno() {
      alert('Redirecionando para a Ã¡rea do aluno...');
      // window.location.href = '../login_cadastro_aluno/login.html';
    }
  </script>
</body>
</html>
