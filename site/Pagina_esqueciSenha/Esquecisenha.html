<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sistema de Login">
  <meta name="description" content="P√°gina para recupera√ß√£o de senha do sistema">
  <meta name="keywords" content="esqueci senha, recuperar senha, reset password">
  <title>Esqueci Minha Senha</title>
  <link rel="stylesheet" href="Esquecisenha.css">
</head>
<body>
  <div class="navbar">
    <div class="logo" onclick="window.location.href='../inicio/inicio.html'">
      <img src="../logo/logo.webp" alt="Logo">
      <strong>In√≠cio</strong>
    </div>
    <div class="nav-items">
      <span class="theme-toggle" title="Mudar para tema escuro">üåô</span>
    </div>
  </div>

  <div class="container">
    <h1>Esqueci Minha Senha</h1>
    <p class="information-text">Digite seu email cadastrado para receber as instru√ß√µes de recupera√ß√£o de senha.</p>

    <div id="success-message" class="success-message"></div>
    <div id="error-message" class="error-message"></div>

    <form id="forgot-password-form">
      <div class="form-group">
        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" placeholder="Digite seu email" required>
      </div>
      <button type="submit" class="reset-button" id="reset-button">Enviar Link de Recupera√ß√£o</button>
    </form>

    <div class="footer">
      <h5>Novo por aqui? <a href="../login_cadastro_aluno/login.html">Cadastre-se</a></h5>
      <h5>J√° tem uma conta? <a href="../login_cadastro_aluno/login.html">Fazer Login</a></h5>
      <h5>√â professor? <a href="../login_professor/login.html">Login Professor</a></h5>
      <p class="credit">
        <span class="heart" title="Feito com amor">üõãÔ∏è</span>
        Desenvolvedores de Sof√°
      </p>
    </div>
  </div>

  <script>
    // Fun√ß√£o para inicializar o sistema de temas
    document.addEventListener('DOMContentLoaded', function() {
      let currentTheme = 'light';

      // Adicionar listener para o bot√£o de alternar tema
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }

      // Form submission
      const form = document.getElementById('forgot-password-form');
      const resetButton = document.getElementById('reset-button');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('user_email').value;

        if (!email) {
          showError('Por favor, digite seu email.');
          return;
        }

        if (!isValidEmail(email)) {
          showError('Por favor, digite um email v√°lido.');
          return;
        }

        // Mostrar loading
        resetButton.classList.add('is-loading');
        resetButton.disabled = true;
        hideMessages();

        // Simular envio (aqui voc√™ conectaria com seu backend)
        setTimeout(() => {
          resetButton.classList.remove('is-loading');
          resetButton.disabled = false;
          showSuccess(`Instru√ß√µes de recupera√ß√£o foram enviadas para ${email}. Verifique sua caixa de entrada e spam.`);
          form.reset();
        }, 2000);
      });
    });

    // Fun√ß√£o para alternar entre temas claro e escuro
    function toggleTheme() {
      const isDarkTheme = document.body.classList.toggle('dark-theme');
      updateThemeIcon(isDarkTheme);
    }

    // Fun√ß√£o para atualizar o √≠cone de acordo com o tema atual
    function updateThemeIcon(isDarkTheme) {
      const themeToggle = document.querySelector('.theme-toggle');
      if (themeToggle) {
        themeToggle.textContent = isDarkTheme ? '‚òÄÔ∏è' : 'üåô';
        themeToggle.setAttribute('title', isDarkTheme ? 'Mudar para tema claro' : 'Mudar para tema escuro');
      }
    }

    // Fun√ß√£o para validar email
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Fun√ß√£o para mostrar mensagem de sucesso
    function showSuccess(message) {
      const successMessage = document.getElementById('success-message');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      hideError();
    }

    // Fun√ß√£o para mostrar mensagem de erro
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      hideSuccess();
    }

    // Fun√ß√µes para esconder mensagens
    function hideSuccess() {
      document.getElementById('success-message').style.display = 'none';
    }

    function hideError() {
      document.getElementById('error-message').style.display = 'none';
    }

    function hideMessages() {
      hideSuccess();
      hideError();
    }
  </script>
</body>
</html>
